<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/AppImages/ios/72.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/100.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/128.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/144.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/152.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/192.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/512.png">
    <link rel="apple-touch-icon" href="images/AppImages/ios/1024.png">
    <meta name="apple-mobile-web-app-status-bar" content="#1c566c">
    <meta name="theme-color" content="#1c566c">
    <title>Spud Spacer</title>
</head>
<body>
    <main>
        <h1><u>Inputs:</u></h1>
        <div id="input_container">
            <ol id="input_list">
                <li id="empty_li"></li>
            </ol>
        </div>
        <button id="plus_btn">+</button>
        <div class="modal" id="modal_div">
            <div class="modal_window" id="enter_data_div">
                <form id="double">
                    <div>
                    <label for="checkbox1">Double:</label>
                    <input class="checkbox" id="checkbox1" type="checkbox"></input>
                    </div>
                    <div>
                    <label for="checkbox2">Skip:</label>
                    <input class="checkbox" id="checkbox2" type="checkbox"></input>
                    </div>
                </form>
                <div id="input">
                    <p>Seed #  </p>
                    <input id="li_input" type="number">
                </div>
                <button id="enter_input" >Enter</button>
            </div>
        </div>
        <hr>
        <h1><u>Goals:</u></h1>
        <form id="spacing_form">
            <label for="spacing"><h2>Ideal Spacing: </h2></label>
            <select name="spacing" id="spacing">
                <option value='6'>6"</option>
                <option value='7'>7"</option>
                <option value='8'>8"</option>
                <option value='9'>9"</option>
                <option value='10'>10"</option>
                <option value='11'>11"</option>
                <option value='12' selected>12"</option>
                <option value='13'>13"</option>
                <option value='14'>14"</option>
                <option value='15'>15"</option>
                <option value='16'>16"</option>
            </select>
            <!-- <input type="number" id="spacing" action="submit" min="1" max="18"></input> -->
        </form>
        <form id="tolerance_form">
            <label for="tolerance"><h2>Tolerance: </h2></label>
            <select name="tolerance" id="tolerance">
                <option value='.5'>0.5"</option>
                <option value='1' selected>1"</option>
                <option value='1.5'>1.5"</option>
                <option value='2'>2"</option>
                <option value='2.5'>2.5"</option>
                <option value='3'>3"</option>
                <option value='3.5'>3.5"</option>
                <option value='4'>4"</option>
            </select>
        </form>
        <button id="see_results_btn">See Results</button>
        <div id="results_content">
        <hr>
        <h1><u>Results:</u></h1>
        <div>
            <canvas id="myChart" style="width:95%;max-width:700px;"></canvas>
        </div>
        <div id="stats">
        <div class="stats_div">
            <h3><u>Doubles:</u></h3>
            <h2>4</h2>
        </div>
        <div class="stats_div">
            <h3><u>Skips:</u></h3>
            <h2>0</h2>
        </div>
        <div class="stats_div">
            <h3><u>Efficiency:</u></h3>
            <h2>83%</h2>
        </div>
        </div>
        <div id="actions_div">
        <button id="export_btn">Export Results</button>
        <button id="new_session_btn">New Stat Session</button>
        </div>
        <div class="modal" id="modal_div2">
            <div class="modal_window" id="new_stat_div">
                <h3 id="h3_new_stat">Would you like to begin a new stat session?</h3>
                <hr id="new_stat_hr">
                <p>Doing so will delete all current data and cannot be undone.</p>
                <div id="yes_no_div">
                    <button id="yes_btn" class="confirm_btn">Yes</button>
                    <button id="no_btn" class="confirm_btn">No</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="js/script.js"></script>
      
</body>
</html>
